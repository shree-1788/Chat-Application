<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
  </head>
  <body>
    <h1>Chatting...</h1>
    <input type="text" id="inputText" placeholder="Message" />
    <button id="buttonSend">Send</button>
    <div id="messages"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const message = document.getElementById("inputText");
      const btn = document.getElementById("buttonSend");
      const allMessages = document.getElementById("messages");
      socket.on("message", (msg) => {
        const p = document.createElement("p");
        p.innerText = msg;
        allMessages.appendChild(p);
      });

      btn.addEventListener("click", (e) => {
        const chatMessage = message.value;
        console.log(chatMessage);
        socket.emit("chatMessage", chatMessage);
      });
    </script>
  </body>
</html>
