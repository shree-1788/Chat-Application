<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <div id="onlineUsers"></div>
    <ul id="messages"></ul>
    <div id="typing-status"></div>

    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const typingStatus = document.getElementById("typing-status");
      const allMessages = document.getElementById("messages");
      const onlineUsersConatiner = document.getElementById("onlineUsers");

      const name = prompt("What is your name?");
      appendChat("You joined the chat");
      socket.emit("new-user", name);

      input.addEventListener("input", function () {
        if (input.value.length > 0) socket.emit("typing");
        // else socket.emit("not-typing");
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (input.value) {
          appendChat(`You: ${input.value}`);
          socket.emit("send-chat-message", input.value);

          input.value = "";
          socket.emit("not-typing");
        }
      });

      socket.on("online-users", function (users) {
        onlineUsersConatiner.innerHTML = "";
        users.forEach((user) => {
          const userElement = document.createElement("p");
          userElement.innerText = `${user} online ðŸ’š`;
          onlineUsersConatiner.appendChild(userElement);
        });
      });

      socket.on("user-joined", function (name) {
        if (name) appendChat(`${name} joined the chat`);
      });

      socket.on("chat-message", function (msg) {
        if (msg) appendChat(`${msg.name}: ${msg.message}`);
      });

      socket.on("typing", function (name) {
        typingStatus.innerText = `${name} is typing.....`;
      });

      socket.on("not-typing", function (name) {
        typingStatus.innerText = "";
      });

      socket.on("user-disconnected", function (name) {
        if (name) appendChat(`${name} left the chat`);
      });

      function appendChat(msg) {
        const item = document.createElement("li");
        item.textContent = msg;
        allMessages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      }
    </script>
  </body>
</html>
